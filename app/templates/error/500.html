{% extends "base.html" %}
{% block content %}
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>500</h1>
                    <span class="subheading">Internal Server Error</span>
                </div>
            </div>
        </div>
    </div>
    <style>
        header.masthead {
            background-image: url('{{ url_for("static", filename="assets/img/home-bg.jpg") }}');
        }
    </style>
</header>

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7 text-center">
                <p class="lead">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">Return Home</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
